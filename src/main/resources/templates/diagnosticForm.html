    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->

<body class="animsition">
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                    <h3 class="text-center">Service Manager<h3>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar ">
                    <ul class="list-unstyled navbar__list ">
                               <li>
                                    <a th:href="@{/}">Strona startowa</a>
                                </li>
                        <li>
                                    <a href="productRegisterForm.html">Rejestracja</a>
                                </li>
                        <li>
                                    <a href="loginForm.html">Diagnoza</a>
                                </li>
                        <li>
                                    <a href="loginForm.html">Naprawa</a>
                                </li>
                        <li>
                                    <a href="loginForm.html">Testowanie</a>
                                </li>
                        <li>
                                    <a href="loginForm.html">Wysyłka</a>

                        <li>

                                </li>

                                    <a th:href="@{/register}">Dodanie pracownika</a>
                                </li>
                        <li>
                            <a th:href="@{/login}">Logowanie</a>
                        </li>
                            </ul>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap float-right ">
                            <h3>Name</h3>
                            <div class="header-button">
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="content">
                                             <div class="account-dropdown__footer">
                                                <a href="#">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <h2 class="title-1">Diagnoza</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 justify-content-center">
                            <div class="card">
                                <div class="card-header ">
                                    <strong>Wprowadź dane</strong>
                                </div>
                                <div class="card-body card-block">
                                    <form th:action="@{/diagnostic}"  th:object="${product}" class="form-horizontal">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="hf-email" class=" form-control-label">Numer seryjny</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input th:field="*{serial_number}" type="text" id="hf-email" name="hf-email" class="form-control">
                                                <span class="help-block">Podaj numer seryjny</span>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="textarea-input" class=" form-control-label">Komentarz</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea name="textarea-input" id="textarea-input" rows="9" placeholder="Diagnoza" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-warning btn-block ">
                                                <i class="fa fa-dot-circle-o"></i> Zdiagnozowano
                                            </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="vendor/circle-progress/circle-progress.min.js"></script>

    <script src="vendor/select2/select2.min.js">
